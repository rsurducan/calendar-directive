<!DOCTYPE html>
<html ng-app="calendarApp">
<head>
<title>Calendar Directive App</title>
<link rel="stylesheet" type="text/css" href="./main.css" />
</head>
<body ng-controller="CalendarCtrl">

<nav class="nav">
  <select ng-model="date.month">
    <option ng-repeat="month in months" value="{{ $index }}" ng-selected="$index == date.month">{{ month }}</option>
  </select>
  <select ng-model="date.year">
    <option ng-repeat="year in years" value="{{ year }}" ng-selected="year == date.year">{{ year }}</option>
  </select>
</nav>

<div my-calendar="currentDate">
  <div class="calendar-cell" ng-class="{outer: !isCurrentMonth(day.date)}">{{ day.date.getDate() }}</div>
</div>

<script type="text/javascript" src="https://code.angularjs.org/1.3.0-beta.9/angular.js"></script>
<script type="text/javascript" src="./utilities/calendar-range/calendarRange.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
